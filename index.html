<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Intro component with sign up form</title>
  </head>
  <body class="all-flex-center">
    <main class="all-flex-center">
      <section class="text-side">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time.
          Watching scripted tutorials is great, but understanding how
          developers think is invaluable.
        </p>
      </section>
      <section class="form-side">
        <div class="free-caption">
          <p>
            <span> Try it free 7 days</span>
            then$20/mo. thereafter
          </p>
        </div>
        <form class="main-form">
          <input
            type="text"
            name=""
            id="first-name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name=""
            id="last-name"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            name=""
            id="email-address"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            name=""
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" onclick="pushToServer()">
            Claim your free trial
          </button>
          <p class="disclaimer">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
