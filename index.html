<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="text-side">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="form-side">
        <div class="free-caption">
          <p>
            <span> Try it free 7 days</span>
            then$20/mo. thereafter
          </p>
        </div>
        <form class="main-form">
          <div class="input-wrapper">
            <input
              class="input-field"
              type="text"
              name="first-name"
              id="first-name"
              placeholder="First Name"
            />
            <img
              src="images/icon-error.svg"
              alt="error"
              class="form-img"
              id="name-img"
            />
            <label for="first-name" class="form-label" id="label-name"
              >Name cannot be empty</label
            >
          </div>
          <div class="input-wrapper">
            <input
              class="input-field"
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
            />
            <img
              src="images/icon-error.svg"
              alt="error"
              class="form-img"
              id="lastName-img"
            />
            <label for="last-name" class="form-label" id="label-lastName"
              >Last Name cannot be empty</label
            >
          </div>
          <div class="input-wrapper">
            <input
              class="input-field"
              type="text"
              name="email"
              id="email-address"
              placeholder="Email Address"
            />
            <img
              src="images/icon-error.svg"
              alt="error"
              class="form-img"
              id="email-img"
            />
            <label for="email" class="form-label" id="label-email"
              >Looks like this is not an email</label
            >
          </div>
          <div class="input-wrapper">
            <input
              class="input-field"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <img
              src="images/icon-error.svg"
              alt="error"
              class="form-img"
              id="password-img"
            />
            <label for="password" class="form-label" id="label-password"
              >Password cannot be empty</label
            >
          </div>
          <button>Claim your free trial</button>
          <p class="disclaimer">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
